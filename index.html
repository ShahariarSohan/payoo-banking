<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- daisy UI and tailwind CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Payoo Banking</title>
  </head>
  <body>
    <header></header>
    <main class="flex justify-center">
      <div class="mockup-phone bg-white">
        <div class="mockup-phone-camera"></div>
        <div class="mockup-phone-display grid place-content-center">
          <div class="bg-[url('/assets/bg.png')] bg-cover">
            <div class="flex justify-center">
              <img src="assets/Group.png" alt="" />
            </div>
          </div>
          <!-- card start -->
          <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <div class="card-body">
              <fieldset class="fieldset">
                <label class="fieldset-label font-semibold text-black"
                  >Mobile Number</label
                >
                <input
                  type="text"
                  class="input"
                  placeholder="Enter mobile number"
                />
                <label class="fieldset-label font-semibold text-black"
                  >4 Digit Pin</label
                >
                <input
                  type="password"
                  class="input"
                  placeholder="4 Digit pin"
                />
                <button class="btn btn-neutral bg-blue-700 mt-4">Login</button>
              </fieldset>
            </div>
          </div>
          <!-- card end -->
        </div>
      </div>
    </main>
    <footer></footer>

    <script src="index.js"></script>
  </body>
</html>
